<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trái Tim Hồng - Giao diện tối</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Đổi font chữ sang Pacifico cho tiêu đề mềm mại hơn -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --hue: 330;
      --sat: 100;
      --light: 65;
      --heart: hsl(var(--hue), var(--sat)%, var(--light)%);
      --bg1: hsl(300, 30%, 15%);
      --bg2: hsl(320, 25%, 10%);
      --text: #f5f5f5;
      --shadow: 0 10px 30px rgba(0,0,0,.6);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0; font-family: 'Pacifico', cursive; color: var(--text); overflow: hidden;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent),
                  radial-gradient(1200px 800px at 100% 100%, var(--bg1), transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    .wrap { position: relative; width: 100%; height: 100%; display: grid; place-items: center; }
    .hero {
      position: relative; text-align: center; z-index: 2; padding: 28px 34px; border-radius: 28px;
      background: linear-gradient(180deg, rgba(30,30,30,.85), rgba(60,60,60,.35));
      backdrop-filter: blur(10px); box-shadow: var(--shadow);
    }
    .name {
      font-size: clamp(48px, 9vw, 96px);
      color: var(--heart);
      text-shadow: 0 2px 10px rgba(0,0,0,.8);
      margin: 0;
    }

    .stage { position: absolute; inset: 0; overflow: hidden; z-index: 1; pointer-events: none; }
    .heart {
      position: absolute; left: var(--x); bottom: -80px; width: var(--size); height: var(--size);
      opacity: var(--opacity, .95);
      animation: float var(--dur) linear forwards;
      filter: drop-shadow(0 8px 24px rgba(255, 20, 147, .55)) drop-shadow(0 0 22px rgba(255,0,120,.35));
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      70% { transform: translateY(-80vh) scale(1.05); }
      100% { transform: translateY(-120vh) scale(1.12); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage" id="stage" aria-hidden="true"></div>
    <section class="hero">
      <h1 class="name" id="displayName">Trần Đức Cường</h1>
    </section>
  </div>
  <script>
    const stage = document.getElementById('stage');
    function createSvgHeart() {
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('viewBox', '0 0 32 29');
      svg.style.width = '100%';
      svg.style.height = '100%';
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', 'M23.6 0c-2.5 0-4.7 1.3-7.6 4.1C13.1 1.3 10.9 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.2 12.1 15.3 15.1 20.2.3.5.5.4.8 0C18.9 23.7 32 17.6 32 8.4 32 3.8 28.2 0 23.6 0z');
      path.setAttribute('fill', 'currentColor');
      svg.appendChild(path);
      return svg;
    }
    function spawnHeart(x = Math.random() * 100, yFromBottomPx = -80) {
      const wrap = document.createElement('div');
      wrap.className = 'heart';
      const size = Math.random() * 22 + 14;
      const dur = Math.random() * 3 + 6;
      const op = Math.random() * 0.35 + 0.65;
      wrap.style.setProperty('--size', size + 'px');
      wrap.style.setProperty('--dur', dur + 's');
      wrap.style.setProperty('--opacity', op);
      wrap.style.setProperty('--x', x + 'vw');
      wrap.style.bottom = yFromBottomPx + 'px';
      wrap.style.color = getComputedStyle(document.documentElement).getPropertyValue('--heart').trim();
      wrap.appendChild(createSvgHeart());
      stage.appendChild(wrap);
      setTimeout(() => wrap.remove(), (dur + 0.2) * 1000);
    }
    function burstHearts(n = 16, center = 50) {
      for (let i = 0; i < n; i++) {
        const spread = (Math.random() - 0.5) * 40;
        setTimeout(() => spawnHeart(center + spread), i * 60);
      }
    }
    setInterval(() => spawnHeart(), 420);
    burstHearts(22);
  </script>
</body>
</html>
